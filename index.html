<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Temperature-Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
  </head>
  <body>
    
        <div class="box">
            <h2>Enter a Temperature in either the Fahrenheit or Celsius and click convert:</h2>
            <form>
            Fahrenheit: <input type="text" name="fahr" size=7 text-primary>
            &nbsp;&nbsp;&nbsp;&nbsp;Celsius: <input type="text" name="cels" size=7>
            <br /><br />
            <input type="button" name="converter" value="Convert" onClick="tempConversion(this.form)">
            <input type="button" name="wiper" value="Clear" onClick="wipe(this.form)">
            </form>
        </div>
    

      
    <script>
      src =
        "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js";
      integrity =
        "sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p";
      crossorigin = "anonymous";
    </script>
    <script src="scripts.js"></script>
  </body>
</html>
